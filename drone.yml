kind: pipeline
type: exec
name: CICD - Drone Runner Container

platform:
  os: linux
  arch: arm64

steps:
- name: build
  commands:
  - /usr/sbin/image-build
  - /usr/bin/podman images

- name: test
  environment:
    DOCKERIO_USERNAME:
      from_secret: username.docker.io
    DOCKERIO_PASSWORD:
      from_secret: password.docker.io
  commands:
  - image-tag test
  - image-publish test
  

trigger:
  event:
  - push
  
